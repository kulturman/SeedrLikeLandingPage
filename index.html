<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header>
            <img class="logo" src="https://static.seedr.cc/images/logo_v2_42px.png" alt="Logo">
            <nav class="menu">
                <ul class="menu__links">
                    <li class="menu__link menu__link__premium">
                        <a>Premium</a>
                    </li>
                    <li class="menu__link menu__link__login">
                        <a>Log in</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="introduction">
            <div class="introduction__image-block">
                <img src="https://static.seedr.cc/images/logo_v1.5.png">
            </div>

            <div class="introduction__content-block">
                <a class="round-button get-stuff-button">
                    Get stuff Quickly and easily
                </a>
    
                <ul class="features">
                    <li class="features_feature">
                        <img class="feature__image" src="https://static.seedr.cc/images/hero_icons/paste.png">
                        <p class="feature__text">Paste a link from another website</p>
                    </li>

                    <li class="features_feature">
                        <img class="feature__image" src="https://static.seedr.cc/images/hero_icons/paste.png">
                        <p class="feature__text">Wait a few seconds</p>
                    </li>

                    <li class="features_feature feature-with-two-line-text">
                        <div class="feature-with-two-line-text__block">
                            <img class="feature__image" src="https://static.seedr.cc/images/hero_icons/paste.png">
                            <p class="feature__text">Download & Stream on any device</p>
                        </div>
                        <p class="feature__second-text">No Software Required!</p>
                    </li>
                </ul>
    
                <a href = "" class="round-button start-now-button">
                    Start now
                </a>
            </div>
        </section>
    </body>
</html>
